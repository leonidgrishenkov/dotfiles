[ocaml]
symbol = " "

[package]
symbol = "󰏗 "

[perl]
symbol = " "

[php]
symbol = " "

[pijul_channel]
symbol = " "

[python]
symbol = " "
format = "[${symbol}${pyenv_prefix}(${version} )(\\($virtualenv\\) )]($style)"
style = 'fg:yellow'

[rlang]
symbol = "󰟔 "

[ruby]
symbol = " "

[rust]
symbol = " "
style = "fg:red"

[scala]
symbol = " "

[swift]
symbol = " "

[zig]
symbol = " "

[status]
# https://starship.rs/config/#status
disabled = false
symbol = ""
format = '[$symbol $status]($style) '
style = 'fg:red'

[direnv]
disabled = false
symbol = " "
style = "fg:lavender"
format = '[$symbol$loaded/$allowed]($style) '
not_allowed_msg = "not-allowed"
unloaded_msg = "not-loaded"

[cmd_duration]
format = 'took [$duration]($style) '
style = "rg:rosewater"
# Shortest duration to show time for (in milliseconds).
min_time = 5_000
