[character]
disabled = false
success_symbol = "[❯](fg:purple)"
error_symbol = "[❯](fg:red)"
vimcmd_symbol = "[❮](fg:purple)"

[directory]
style = "fg:blue"
format = "[ $path ]($style)"
truncation_length = 10
# Whether or not to truncate to the root of the git repo that you're currently in.
truncate_to_repo = false
truncation_symbol = "../"
read_only = " 󰌾"
repo_root_style = "fg:bold blue"

[battery]
full_symbol = "󰁹 "
charging_symbol = "󰂄 "
discharging_symbol = "󰂃 "

[[battery.display]]
threshold = 20
style = "purple"

[username]
show_always = false
style_user = "fg:text"
style_root = "fg:text"
format = '[ $user ]($style)'


[os]
disabled = true

[os.symbols]
