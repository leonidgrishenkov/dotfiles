[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[docker_context]
symbol = " "
format = "[$symbol$context]($style) "
style = "fg:blue"

[elixir]
symbol = " "

[elm]
symbol = " "

[fennel]
symbol = " "

[fossil_branch]
symbol = " "

[git_branch]
symbol = " "
style = "fg:peach"
only_attached = true

[git_status]
style = 'fg:maroon'
format = '([$all_status$ahead_behind]($style) )'

[golang]
symbol = " "
format = "[$symbol($version )]($style)"
style = 'fg:cyan'

[guix_shell]
symbol = " "

[haskell]
symbol = " "

[haxe]
symbol = " "

[hg_branch]
symbol = " "

[hostname]
ssh_symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[kotlin]
symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = "󰍛 "

[meson]
symbol = "󰔷 "

[nim]
symbol = "󰆥 "

[nix_shell]
symbol = " "
format = "[$symbol$state( \\($name\\))]($style) "

[nodejs]
