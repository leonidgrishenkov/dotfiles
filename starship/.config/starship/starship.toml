"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$directory\
$git_branch\
$git_status\
$nodejs\
$cmake\
$java\
$rust\
$ruby\
$scala\
$python\
$kubernetes\
$docker_context\
$helm\
$container\
$line_break\
$battery\
$character"""


palette = 'catppuccin_mocha'


[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
orange = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[character]
disabled = false
success_symbol = "[❯](fg:purple)"
error_symbol = "[❯](fg:red)"
vimcmd_symbol = "[❮](fg:purple)"

[directory]
style = "fg:blue"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "../"
read_only = " 󰌾"

[battery]
full_symbol = "󰁹"
charging_symbol = "󰂄"
discharging_symbol = "󰂃"

[[battery.display]]
threshold = 10
style = "bold red"

[username]
show_always = false
style_user = "fg:text"
style_root = "fg:text"
format = '[ $user ]($style)'


